version: "3.4"
services:
    nacos:
        container_name: "nacos"
        image: nacos/nacos-server:${NACOS_VERSION}
        environment:
            MODE: standalone
            NACOS_AUTH_ENABLE: 1
        ports:
            - "8848:8848"
            - "9848:9848"
        healthcheck:
            test: ["CMD-SHELL", "curl -X POST 'http://127.0.0.1:8848/nacos/v1/auth/login' -d 'username=nacos&password=nacos' | grep '{'"]
            interval: 3s
            timeout: 3s
            retries: 30
            start_period: 5s
    php7.4:
        container_name: "php7.4"
        image: phpswoole/swoole:4.8.10-php7.4
        depends_on:
            - nacos
        environment:
            NACOS_TEST_HOST: nacos
        volumes:
            - "${GITHUB_WORKSPACE}:/nacos-php:rw"
        working_dir: /nacos-php
    php8.0:
        container_name: "php8.0"
        image: phpswoole/swoole:4.8.10-php8.0
        depends_on:
            - nacos
        environment:
            NACOS_TEST_HOST: nacos
        volumes:
            - "${GITHUB_WORKSPACE}:/nacos-php:rw"
        working_dir: /nacos-php
    php8.1:
        container_name: "php8.1"
        image: phpswoole/swoole:4.8.10-php8.1
        depends_on:
            - nacos
        environment:
            NACOS_TEST_HOST: nacos
        volumes:
            - "${GITHUB_WORKSPACE}:/nacos-php:rw"
        working_dir: /nacos-php